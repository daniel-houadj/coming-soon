<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="Base Apparel Logo">
  </header>
  
  <main class="container">
    <!-- Hero Image -->
    <div class="hero">
      <img src="images/hero-mobile.jpg" alt="Coming Soon Background Image" class="hero-img">
    </div>

    <!-- Content Section -->
    <section class="content">
      <h1>We're coming soon</h1>
      <p>Subscribe to our newsletter and stay updated with our new collection.</p>
      <form>
        <input type="email" placeholder="Enter your email">
        <button type="submit">Notify Me</button>
        <p class="error-message">Please provide a valid email address</p>
      </form>
    </section>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/daniel-houadjeto/">Daniel Houadjeto</a>.
    </p>
  </footer>
</body>
</html>
